<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sudoku Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>


        
    </head>
    <header>
<h1>Sudoku Game</h1>
<div id="setup-game">
    <div id="diff">
<h3>Choose Difficuilty: </h3>
<label><input id="diff-1" type="radio" name="diff" value="Easy" checked>Easy</label>
<label><input id="diff-2" type="radio" name="diff" value="Medium">Medium</label>
<label><input id="diff-3" type="radio" name="diff" value="Hard">Hard</label>
    </div>
    <div id="time">
<h3>Choose Time: </h3>
<label><input id="time-1" type="radio" name="time" value="Three" checked>3 Min</label>
<label><input id="time-2" type="radio" name="time" value="Five">5 Min</label>
<label><input id="time-3" type="radio" name="time" value="Ten">10 Min</label>

    </div>
    <div id="theme">
<h3>Choose Theme: </h3>
<label>Light<input id="theme-1" type="radio" name="theme" value="Light"></label>
<label>Dark<input id="theme-2" type="radio" name="theme" value="Dark"></label>
    </div>
</div>
<button id="start-btn">Create New Game!</button>
<button id="solve-btn" onclick="solvePuzzle()">Solve Puzzle</button>
    </header>
    <body>
<div id="stats">
    <p id="timer"></p>
    <p id="lives"></p>
</div>
<div id="game">
    <div id="board"></div>
<div id="number-container" class="hidden">
    <p id="one">1</p>
    <p id="two">2</p>
    <p id="three">3</p>
    <p id="four">4</p>
    <p id="five">5</p>
    <p id="six">6</p>
    <p id="seven">7</p>
    <p id="eight">8</p>
    <p id="nine">9</p>
</div>
</div>
    </body>
    <footer>
<h2>Made by Anchal Biyani</h2>
    </footer>
</html>
